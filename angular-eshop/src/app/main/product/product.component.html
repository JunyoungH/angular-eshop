<div class="product-container">
  <div class="content-top">
    <div class="image-wrapper">
      <div class="image-main" [style.background]="'url(http://localhost:8080/'+productImage+')'"></div>
      <div class="image-slider" uk-slider>
        <div class="uk-position-relative uk-visible-toggle uk-light">
          <div class="uk-slider-container">
              <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m">
                  <ng-container *ngFor="let imageItem of product.productImageList">
                    <li style="margin-right: 5px;">
                      <div class="uk-panel">
                          <div class="product-slider-image" [style.background]="'url(http://localhost:8080/'+imageItem.name+')'" (click)="selectProductImage(imageItem.name)"></div>
                          <!-- <img src="http://localhost:8080/{{imageItem.name}}" (click)="selectProductImage(imageItem.name)"> -->
                      </div>
                    </li>  
                    </ng-container>
              </ul>
          </div>
          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>

        <ul class="uk-slider-nav uk-dotnav"></ul>
      </div>
    </div>
    
    <div class="product-main">
      <div class="product-main-title">Product</div>
      <div class="product-sub-detail">
        <div class="name">{{product.name}}</div>
        <div class="country-origin">{{product.countryOrigin}}</div>
        <div class="price">{{product.currency}} {{product.price}} / {{product.unit}}</div>
      </div>
      <div class="product-quantity-input">

        <input type="text" class="uk-input" 
               placeholder="{{product.unit}}" maxlength="3"  style="text-align: center">

        <button class="waves-effect waves-teal btn #303f9f indigo darken-2 product-add-button">ADD</button>
      
      </div>

      <div class="content-detail">
          <div class="detail-title">Discription</div>
          <pre class="product-discription">{{product.discription}}</pre>
      </div>

    </div>
  
  </div>
  
  

</div>
